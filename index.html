<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <br><br><br>
    <section id="my-team">
       <ul id="team-slots"></ul>
    </section>
    <br><br>

    <section id="buttons">
        <button class="choice-btn" id="allPokemons" onclick="showAll (this)">Mostrar todos</button>
        <button class="choice-btn" id="search" onclick="searchBtn (this)">Pesquisar</button>
        <button disabled class="choice-btn" id="byIdbtn" onclick="idPoke (this)">Pok√©mon por id</button>
    </section>

    <br><br>

    <section id="by-id">
        <button onclick="prevPokemon ()" class="svg-btn" id="leftbtn"><?xml version="1.0" ?><svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg"><title/><g data-name="1" id="_1"><path d="M353,450a15,15,0,0,1-10.61-4.39L157.5,260.71a15,15,0,0,1,0-21.21L342.39,54.6a15,15,0,1,1,21.22,21.21L189.32,250.1,363.61,424.39A15,15,0,0,1,353,450Z"/></g></svg></button>
        <div class="pokemon-card">
            <img src="" alt="Pokemon Sprite" id="pokemonSprite" style="display: none;">
            <p id="id"></p>
            <h2 id="pokemonName"></h2>
            <div id="types">
                <p id="type1"></p>
                <p id="type2"></p>
            </div>
        </div>
        <button onclick="nextPokemon ()" class="svg-btn" id="rightbtn"><?xml version="1.0" ?><svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg"><title/><g data-name="1" id="_1"><path d="M202.1,450a15,15,0,0,1-10.6-25.61L365.79,250.1,191.5,75.81A15,15,0,0,1,212.71,54.6l184.9,184.9a15,15,0,0,1,0,21.21l-184.9,184.9A15,15,0,0,1,202.1,450Z"/></g></svg></button>
        
    </section>

    <section id="searchPoke">
        <input id="inputName" type="text" placeholder="Digite um nome de pokemon">
        <button onclick="searchByName()">Procurar Pokemon</button>
    </section>
   <section id="showAll"></section> 

    <script src="script.js"></script>
